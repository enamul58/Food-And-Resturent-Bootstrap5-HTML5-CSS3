<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <!-- https://cdnjs.com/libraries/twitter-bootstrap/5.0.0-beta1 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/css/bootstrap.min.css"
    />

    <!-- Icons: https://getbootstrap.com/docs/5.0/extend/icons/ -->
    <!-- https://cdnjs.com/libraries/font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <!-- coustom css  -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/resposive-style.css" />

    <title>Food | Home</title>
  </head>
  <body>
    <!-- Header Area Start  -->
    <header>
      <nav class="navbar navbar-expand-lg navigation-wrap">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="./assets/logo.png" alt="" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="fas fa-stream navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#home"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#about">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#explore">Explore Foods</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#reviews">Reviews</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" faq>FAQ</a>
              </li>
              <li><button class="main-btn">1200 345 123</button></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- Header Area End  -->

    <!-- Section-1 Top Banner Start -->
    <section id="home">
      <div class="container-fluid px-0 top-banner">
        <div class="container">
          <div class="row">
            <div class="col-lg-5 col-md-6">
              <h1>Good food choice are good invesment</h1>
              <p>
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Beatae
                doloremque molestiae repudiandae saepe nobis hic.
              </p>
              <div class="mt-4">
                <button class="main-btn">
                  Order Now
                  <i class="fas fa-shopping-basket ps-3"></i>
                </button>
                <button class="white-btn ms-lg-4 mt-lg-0 mt-4">
                  Order Now
                  <i class="fas fa-angle-right ps-3"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Section-1 Top Banner End -->

    <!-- Section-2 Counter Start  -->
    <section id="counter">
      <section class="counter-section">
        <div class="container">
          <div class="row text-center">
            <div class="col-md-3">
              <h2><span id="count-1"></span>+</h2>
              <p>SAVING</p>
            </div>
            <div class="col-md-3">
              <h2><span id="count-2"></span>+</h2>
              <p>PHOTOS</p>
            </div>
            <div class="col-md-3">
              <h2><span id="count-3"></span>+</h2>
              <p>ROCKETS</p>
            </div>
            <div class="col-md-3">
              <h2><span id="count-4"></span>+</h2>
              <p>GLOBES</p>
            </div>
          </div>
        </div>
      </section>
    </section>
    <!-- Section-2 Counter End  -->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/js/bootstrap.bundle.min.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <!-- https://cdnjs.com/libraries/popper.js/2.5.4 -->
    <!-- <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.5.4/umd/popper.min.js"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/js/bootstrap.min.js"
    ></script> -->

    <!-- More: https://getbootstrap.com/docs/5.0/getting-started/introduction/ -->
    <!-- coustom js  -->
    <script src="./js/main.js"></script>
  </body>
</html>
